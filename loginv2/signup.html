<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-md-3">
    <div class="container py-3">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/image.webp" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description">Please Fill up the form to Register</p>
              <form action="#" enctype="application/x-www-form-urlencoded" method="POST" onsubmit="strongpass()">
                  <div class="form-group">
                    <label for="email" class="">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <div class="">
                    <input oninput="confirmpw()" onkeyup="validatepassword()" style= "position: relative;" type="password" name="password" id="password" autocomplete="off" class="form-control" placeholder="***********" required>
                    <div class="showBtn">SHOW</div>
                    </div>
                    <div class="indicator">
                      <span class="weak"></span>
                      <span class="medium"></span>
                      <span class="strong"></span>
                    </div>
                    <div class="pw-text"></div>
                  </div>
                  <div class="form-group mb-4">
                    <label for="cpassword" class="">Confirm Password</label>
                    <input oninput="confirmpw()" type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="***********" required>
                    <spam class="cpasstext"></span>
                  </div>
                  <div class="pb-3 pl-2">
                    By creating an account you agree to our <a href="#privacy.html">Terms & Privacy.</a>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                </form>
                <p class="login-card-footer-text">Already have an existing account?  <a href="index.html" class="text-reset">Sign-in</a></p>
                <nav class="login-card-footer-nav">
                  
                  <a href="#">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
